query Sitemap($first: IntType = 100, $skip: IntType = 0) {
	allAbouts(first: $first, skip: $skip) {
		id
		slug
		title
		_publishedAt
	}
	_allAboutsMeta {
		count
	}
	allWorkshops(first: $first, skip: $skip) {
		id
		name
		slug
		_publishedAt
	}
	_allWorkshopsMeta {
		count
	}
	allCourses(first: $first, skip: $skip) {
		id
		slug
		title
		_publishedAt
	}
	_allCoursesMeta {
		count
	}
	allNews(first: $first, skip: $skip) {
		id
		slug
		title
		_publishedAt
	}
	_allNewsMeta {
		count
	}
}
